{% extends 'portfolio/layout.html' %}

{% block head %}

{% block main %}

    <div class="tabbed-form">
    <ul class="tab-menu">
      <li><a href="#" onclick="openTab('tab1')">Licenciatura</a></li>

      <li><a href="#" onclick="openTab('tab3')">Projeto</a></li>
    </ul>
    <div id="tab1" class="tab">
      <h2>Tab 1</h2>
      <form>
        <!-- Form fields for Tab 1 -->
        <label for="name1">Name:</label>
        <input type="text" id="name1" name="name1"><br><br>
        <label for="email1">Email:</label>
        <input type="email" id="email1" name="email1"><br><br>
        <!-- Add more fields as needed -->
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="tab2" class="tab">
      <h2>Tab 2</h2>
      <form>
        <!-- Form fields for Tab 2 -->
        <label for="name2">Name:</label>
        <input type="text" id="name2" name="name2"><br><br>

        <input type="email" id="email2" name="email2"><br><br>
        <!-- Add more fields as needed -->

      </form>
    </div>
    <div id="tab3" class="tab">
      <h2>Tab 3</h2>
      <form>
        <!-- Form fields for Tab 3 -->

        <input type="text" id="name3" name="name3"><br><br>

        <!-- Add more fields as needed -->
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <script>
      function openTab(tabName) {
        let i, tabContent;
        tabContent = document.getElementsByClassName("tab");
        for (i = 0; i < tabContent.length; i++) {
          tabContent[i].style.display = "none";
        }
        document.getElementById(tabName).style.display = "block";
      }
  </script>
{% endblock %}
