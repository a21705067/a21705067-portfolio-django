{% extends 'portfolio/layout.html' %}
{% load static %}
{% block head %}
    <title>Frontend</title>
    <link rel="stylesheet" href="{% static 'css/frontend.css' %}">
{% endblock %}

{% block main %}
    <h1>FrontEnd</h1>

    <table class="tabela1ano">
        <thead>
        <tr class="header-tr">
            <th>Linguagem</th>
            <th>Descrição</th>
        </tr>
        </thead>
        <tbody>
        {% for item in frontend %}
            <tr>
                <td>{{ item.nome }}</td>
                <td>{{ item.descricao }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
